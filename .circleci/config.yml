version: 2

jobs:

  build_and_test:
    docker:
      - image: cimg/go:1.14
    working_directory: /home/circleci/go/src/github.com/replicatedcom/statsd-graphite
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and scan the image
          command: |
            export BUILD_SHA=${CIRCLE_SHA1:0:7} 
            export IMAGE_NAME=registry.replicated.com/library/statsd-graphite:$BUILD_SHA
            make build scan

  deploy_unstable:
    docker:
      - image: cimg/go:1.14
    working_directory: /home/circleci/go/src/github.com/replicatedcom/statsd-graphite
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build, scan and push the image
          command: |
            echo $DOCKER_REPLICATED_PASS | docker login registry.replicated.com -u $DOCKER_REPLICATED_USER --password-stdin
            export BUILD_SHA=${CIRCLE_SHA1:0:7} 
            export IMAGE_NAME=registry.replicated.com/library/statsd-graphite:$BUILD_SHA
            make build scan push

  deploy_stable:
    docker:
      - image: cimg/go:1.14
    working_directory: /home/circleci/go/src/github.com/replicatedcom/statsd-graphite
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build, scan and push the image
          command: |
            echo $DOCKER_REPLICATED_PASS | docker login registry.replicated.com -u $DOCKER_REPLICATED_USER --password-stdin
            export IMAGE_NAME=registry.replicated.com/library/statsd-graphite:$CIRCLE_TAG
            make build scan push

workflows:
  version: 2
  build_accept:
    jobs:
      - build_and_test:
          filters:
            branches:
              ignore:
                - master

  build_accept_deploy:
    jobs:
      - deploy_unstable:
          filters:
            branches:
              only:
                - master

  release:
    jobs:
      - deploy_stable:
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)*(-.*)*/
            branches:
              ignore: /.*/
